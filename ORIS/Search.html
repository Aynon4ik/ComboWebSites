<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body bgcolor="#0fff95"">
<div style="margin-top: 50px">
  <h1><font face="Arial" color="Blue" size="7">G</font><font face="Arial" color="Red" size="7">o</font><font face="Arial" color="yellow" size="7">o</font><font face="Arial" color="blue" size="7">g</font><font face="Arial" color="green" size="7">l</font><font face="Arial" color="Red" size="7">e</font></h1>
  <form action="https://www.google.ru/search">
    <input type="text" name="q" placeholder="Введите запрос" style="font-style: italic; color: blue">
    <input type="submit" value="Поиск" style="font: bold 18px 'MS Outlook'; color: lawngreen">
  </form>
</div>
<div style="margin-left: 300px">
  <h1><font face="Yandex Sans" color="Red" size="10">Я</font><font face="Yandex Sans" color="Black" size="10">ндекс</font></h1>
  <form action="https://yandex.eu/">
    <input type="text" name="q" placeholder="Введите запрос" style="font-style: oblique; color: red">
    <input type="submit" value="Поиск" style="font: bold 50px 'High Tower Text'; color: aquamarine">
  </form>
</div>
<div>
  <center>
    <h1><font face="Forte" color="#5494ab" size="10">Bing</font></h1>
    <form action="https://www.bing.com/search">
      <input type="text" name="q" placeholder="Введите запрос" style="color: #5494ab">
      <input type="submit" value="Поиск" style="font: bold 25px 'Times New Roman'; color: #5494ab">
    </form>
  </center>
</div>
<div style="margin-left: 800px">
  <h1><font face="Optima" color="Purple" size="10">Yahoo</font></h1>
  <form action="https://ru.search.yahoo.com/search">
    <input type="text" name="q" placeholder="Введите запрос" style="color: purple">
    <input type="submit" value="Поиск" style="font: bold 20px Arial; color: purple">
  </form>
</div>
<div style="margin-left: 1100px">
  <h1><font face="Tahoma" color="black" size="10">You</font><font face="Tahoma" color="red" size="10">Tube</font></h1>
  <form action="https://www.youtube.com/search">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск" style="font-style: oblique; color: red">
  </form>
</div>
<div style="margin-top: 100000px; margin-left: 1200px">
  <h1><font face="Tahoma" color="black" size="10">Porn</font><font face="Tahoma" color="orange" size="10">Hub</font></h1>
  <form action="https://rt.pornhub.com/search">
    <input type="text" name="q" placeholder="Выберите категорию" style="color: orange; font-style: italic">
    <input type="submit" value="Поиск" style="font-style: oblique; color: orange">
  </form>
</div>
</body>
</html>
